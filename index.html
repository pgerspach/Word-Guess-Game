<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Word Guess!</title>



</head>

<body>
    <div class="container">
        <section class="row">
            <h1 class="col-lg-12" align="center">Hangman in a Theme</h1>
        </section>
        <br>
        <section class="row">
            <div class="col-lg-6" align="center">
                <img src="assets/images/90s.jpeg" alt="Generic Hangman Photo" width=80%>
            </div>

            <div class="col-lg-6" align="center">
                
                <button class="gameSide startClick">Click to start a new game!</button>
                <br>
                <br>
                <p class="gameSide">Number of Wins: <span class="wins"> </span></p>
                <p class="gameSide">Current Word: </p>
                <!-- <div class="row">
                    <div class="col-md-12">
                        
                    </div>
                </div> -->
                <p class="gameSide">
                    <span class="l0">
                        _
                    </span>
                    
                    <span class="l1">
                        _
                    </span>
                    <span class="l2">
                        _
                    </span>
                    <span class="l3">
                        _
                    </span>
                    <span class="l4">
                        _
                    </span>
                    <span class="l5">
                        _
                    </span>
                    <span class="l6">
                        _
                    </span>
                </p>
                <p class = "gameSide">
                    Letters Guessed: <span class = "guessed"></span>
                </p>
                <p class = "gameSide">
                        Guesses remaining: <span class = "wrongRem"></span>
                    </p>

                <p class="result">
                    
                </p>

            </div>
        </section>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
